<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="style/blogpreview.css" />
  <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <img src="assets/images/illustration-article.svg" alt="Blog header image" class="card-img" />

    <div class="card-body">
      <p class="category">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper" />
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>
</body>
</html>
